<!-- As the name suggest i am going to learn type of media i can add to my web page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Media</title>
</head>
<body>
    <!-- image -->
    <img src="https://picsum.photos/id/237/200/300" alt="Image of Dog" width="200px">
    <img src="https://picsum.photos/id/237/200/300" alt="Image of Dog" width="200px">



    <!-- Video N Audio -->
    <video src="./sample-5s.mp4" height="300px" controls></video>
    <audio src="https://soundcloud.com/calicoseoul/gm_007?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" controls></audio>



    <!-- Google maps iframe -->
    <div class="mapouter"><div class="gmap_canvas"><iframe src="https://maps.google.com/maps?q=university%20of%20san%20francisco&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" id="gmap_canvas" frameborder="0" scrolling="no" style="width: 600px; height: 400px;"></iframe><style>.mapouter{position:relative;text-align:right;height:400px;width:600px;}</style><style>.gmap_canvas{overflow:hidden;background:none!important;height:400px;width:600px;}</style><a href="https://www.eireportingonline.com">ei reporting</a></div></div>

    <!-- iframe of YouTube -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/GgmFC8y8q3k?si=n1p0aoTrqG61ci1j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- Canvas -->
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const context = canvas.getContext('2d');
      context.fillStyle = 'blue';
      context.fillRect(50, 25, 100, 50); // x, y, width, height
    </script>


<!-- svg -->
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
  </svg>
  

</body>
</html>
